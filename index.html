<html>
<head>
<base href="">
<meta charset="UTF-8">
<title>Sentence Unscrambler</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-image: url('https://alittlemoreenglish.weebly.com/uploads/2/6/6/3/26638990/gradient-background-soft-colors-blueish-cloud-sky_orig.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white;
    padding: 20px;
}

.container {
    position: relative; /* Changed from absolute to fix modal z-index issue */
    top: 0; /* Removed absolute positioning */
    left: 0; /* Removed absolute positioning */
    transform: none; /* Removed absolute positioning */
    background: rgba(26, 42, 108, 0.85);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 800px;
    width: 90%;
    margin: 0 auto; /* Added for centering */
}

.subtitle {
    font-size: 1.1rem;
    margin-bottom: 20px;
    opacity: 0.9;
}

.scrambled-words {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
}

.word {
    background: rgba(255, 255, 255, 0.2);
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s;
    user-select: none;
}

.word:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.3);
}

.word.selected {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(0.95);
}

.answer-area {
    min-height: 50px;
    margin: 20px 0;
    padding: 10px;
    border: 2px dashed rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}

button {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s;
    margin: 5px;
}

button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

.score {
    font-size: 1.2rem;
    margin: 20px 0;
}

.feedback {
    height: 30px;
    margin: 10px 0;
    font-weight: bold;
}

.author-info {
    margin-top: 20px;
    font-size: 0.8rem;
    opacity: 0.7;
    text-align: center;
}

@keyframes celebrate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
} /* Fixed missing closing brace */

.celebrate {
    animation: celebrate 0.5s ease-in-out;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    align-items: center;
    justify-content: center;
    z-index: 1000; /* Explicitly set high z-index to ensure visibility */
}

.modal-content {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    text-align: center;
    color: black;
    max-width: 500px;
    width: 90%;
    z-index: 1001; /* Ensure content is above modal background */
}

.modal-content img {
    margin: 20px 0;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.close-modal {
    margin-top: 20px;
    background: #1a2a6c;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    border: none;
}
</style>
</head>
<body>
<div class="container">
    <h1>Sentence Unscrambler (Nursing)</h1>
    <p class="subtitle">Finish 5 sentence unscrambling tasks and earn a Pokemon!</p>
    <p class="score">Score: <span id="score">0</span></p>
    <div class="feedback" id="feedback"></div>
    <div class="scrambled-words" id="scrambledWords"></div>
    <div class="answer-area" id="answerArea"></div>
    <button id="checkButton">Check Answer</button>
    <button id="nextButton">Skip This Sentence</button>
    <div class="author-info">
        Author: Aaron Shi<br>
        Released in 2025.<br>
    </div>
</div>

<div class="modal" id="victoryModal">
    <div class="modal-content">
        <h2>Congratulations!</h2>
        <p>You've completed this sentence unscrambling challenge, and you've won this Pokemon!</p>
        <div id="pokemonImage"></div>
        <button class="close-modal" onclick="closeModal()">Play Again</button>
    </div>
</div>

<script>
const sentences = [  
    "How are you feeling today?",  
    "Let me take your temperature first.",  
    "Please let me know if you're in any pain.",  
    "I'll be right back with your medication.",  
    "Let me check your vital signs.",  
    "Do you need anything to make you more comfortable?",  
    "I need to draw some blood for tests.",  
    "Please make sure to rest as much as possible.",  
    "I’ll be administering your medication shortly.",  
    "Let me know if you feel any discomfort.",  
    "Are you allergic to any medications?",  
    "I’ll help you with your physical therapy exercises.",  
    "Please try to stay calm, everything will be fine.",  
    "We need to change your bandage now.",  
    "Your doctor will be here soon to check on you.",  
    "I’ll help you get comfortable in bed.",  
    "I need to update your medical records.",  
    "Don’t hesitate to ask if you need something.",  
    "We’ll be monitoring you closely for the next few hours.",  
    "Please drink plenty of fluids today.",  
    "Are you able to eat something now?",  
    "You’re doing great, just a little more to go.",  
    "Let’s take a walk around the room to help your recovery.",  
    "I’ll adjust your IV drip now.",  
    "Please press this button if you need assistance.",  
    "You’re in good hands, just relax.",  
    "I’m going to check your blood pressure.",  
    "I’ll help you with your breathing exercises.",  
    "Please stay still while I take the x-ray.",  
    "Can you tell me where it hurts?",  
    "We’ll start the procedure in just a moment.",  
    "The results should be back shortly.",  
    "Do you have any questions about your treatment plan?",  
    "We’ll need to monitor your condition over the next few days.",  
    "I’ll be checking on you regularly.",  
    "Let’s get you ready for your test.",  
    "Your next dose of medicine is due in an hour.",  
    "We need to make sure you’re comfortable before the procedure.",  
    "How would you rate your pain level?",  
    "I’ll bring in a blanket for you to stay warm.",  
    "Are you ready for your injection?",  
    "Let’s make sure your IV is secure.",  
    "Please try to take deep breaths.",  
    "I’ll assist you in sitting up slowly.",  
    "We’re going to monitor your recovery closely.",  
    "Let me know if you start feeling dizzy.",  
    "I’ll help you get out of bed in a moment.",  
    "I’m here if you need anything, don’t hesitate to ask.",  
    "Let me check your blood sugar levels now.",  
    "I’ll be administering your pain medication shortly.",  
    "How are you feeling after your treatment?",  
    "You’re doing a great job, keep it up."  
];  

let currentSentence = "";
let selectedWords = [];
let score = 0;
let hasScored = false;

async function showVictoryModal() {
    const modal = document.getElementById("victoryModal");
    const pokemonId = Math.floor(Math.random() * 898) + 1;
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
    const data = await response.json();
    
    const pokemonImageDiv = document.getElementById("pokemonImage");
    const img = document.createElement("img");
    img.src = data.sprites.other["official-artwork"].front_default;
    img.alt = `${data.name} Pokemon artwork`;
    img.width = 300;
    img.height = 300;
    
    pokemonImageDiv.innerHTML = "";
    pokemonImageDiv.appendChild(img);
    modal.style.display = "flex";
}

function closeModal() {
    document.getElementById("victoryModal").style.display = "none";
    resetGame();
}

function scrambleWords(sentence) {
    return sentence.split(" ")
        .map(word => ({word, sort: Math.random()}))
        .sort((a, b) => a.sort - b.sort)
        .map(({word}) => word);
}

function updateDisplay() {
    const scrambledWordsDiv = document.getElementById("scrambledWords");
    const answerAreaDiv = document.getElementById("answerArea");
    
    scrambledWordsDiv.innerHTML = "";
    currentScrambled.forEach((word, index) => {
        if (!selectedWords.includes(index)) {
            const wordDiv = document.createElement("div");
            wordDiv.className = "word";
            wordDiv.textContent = word;
            wordDiv.dataset.index = index;
            scrambledWordsDiv.appendChild(wordDiv);
        }
    });
    
    answerAreaDiv.innerHTML = "";
    selectedWords.forEach((wordIndex) => {
        const wordDiv = document.createElement("div");
        wordDiv.className = "word";
        wordDiv.textContent = currentScrambled[wordIndex];
        wordDiv.dataset.index = wordIndex;
        answerAreaDiv.appendChild(wordDiv);
    });
}

function checkAnswer() {
    const currentAnswer = selectedWords.map(index => currentScrambled[index]).join(" ");
    const feedback = document.getElementById("feedback");
    
    if (currentAnswer === currentSentence) {
        if (!hasScored) {
            score += 10;
            document.getElementById("score").textContent = score;
            hasScored = true;
        }
        feedback.textContent = "Correct! +10 points";
        feedback.style.color = "#00ff00";
        document.querySelector(".container").classList.add("celebrate");
        setTimeout(() => {
            document.querySelector(".container").classList.remove("celebrate");
        }, 500);
        
        if (score >= 50) {  
            showVictoryModal();
        } else {
            setTimeout(newSentence, 2000);
        }
    } else {
        feedback.textContent = "Try again!";
        feedback.style.color = "#ff0000";
    }
}

function newSentence() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    currentScrambled = scrambleWords(currentSentence);
    selectedWords = [];
    hasScored = false;
    document.getElementById("feedback").textContent = "";
    updateDisplay();
}

function resetGame() {
    score = 0;
    hasScored = false;
    document.getElementById("score").textContent = score;
    newSentence();
}

let currentScrambled = [];

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("scrambledWords").addEventListener("click", (e) => {
        if (e.target.classList.contains("word")) {
            const index = parseInt(e.target.dataset.index);
            if (!selectedWords.includes(index)) {
                selectedWords.push(index);
                updateDisplay();
            }
        }
    });

    document.getElementById("answerArea").addEventListener("click", (e) => {
        if (e.target.classList.contains("word")) {
            const index = parseInt(e.target.dataset.index);
            selectedWords = selectedWords.filter(i => i !== index);
            updateDisplay();
        }
    });

    document.getElementById("checkButton").addEventListener("click", checkAnswer);
    document.getElementById("nextButton").addEventListener("click", newSentence);

    resetGame();
});
</script>
</body>
</html>
